<div class="tweet">
  <div *ngFor="let tweet of timelines; let i = index" [attr.data-index]="i" class="container">
    <p class="profile"><img src="{{ tweet.user.profile_image_url }}" alt="Avatar">{{ tweet.user.name }}<br><div class="arobase">@{{ tweet.user.screen_name }}</div></p>
    <p class="content">{{ tweet.text }}</p>
  </div>
</div>
